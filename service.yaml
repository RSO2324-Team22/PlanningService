apiVersion: v1
kind: Pod
metadata:
  name: planning-service
  namespace: default
  labels:
    app: planning-service
spec:
  containers:
    - name: planning-service
      image: "pusti/rso2324-team22-planning-service:latest"
      ports:
        - containerPort: 80
          name:  http
      env:
        - name: POSTGRES_SERVER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: postgres_server
        - name: POSTGRES_DATABASE
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: postgres_planning_database
        - name: POSTGRES_USERNAME
          valueFrom:
            configMapKeyRef:
              name: postgres-secrets
              key: postgres_username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres_password

---

apiVersion: v1
kind: Service
metadata:
  name: planning-service
spec:
  type: NodePort
  selector:
    app: planning-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
      nodePort: 30000
