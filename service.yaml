apiVersion: v1
kind: Pod
metadata:
  name: planning-service
  namespace: default
  labels:
    app: planning-service
spec:
  containers:
  - name: planning-service
    image: "pusti/rso2324-team22-planning-service:0.0.1"
    ports:
    - containerPort: 80
      name:  http

---

apiVersion: v1
kind: Service
metadata:
  name: planning-service
spec:
  selector:
    app: planning-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
